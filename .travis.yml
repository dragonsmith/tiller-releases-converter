language: go
go:
- 1.10.x
env:
  - CGO_ENABLED=0 GOARCH=amd64
install: true
before_script:
- go get -u gopkg.in/alecthomas/gometalinter.v2
- gometalinter.v2 --install
script:
- gometalinter.v2 --disable-all --enable deadcode --severity deadcode:error --enable gofmt --enable ineffassign --enable misspell --enable vet --tests --vendor --deadline 60s ./...
- GOOS=linux go build -o tiller-releases-convertor.linux.amd64
- file tiller-releases-convertor.linux.amd64
- GOOS=darwin go build -o tiller-releases-convertor.darwin.amd64
- file tiller-releases-convertor.darwin.amd64
- GOOS=windows go build -o tiller-releases-convertor.windows.amd64.exe
- file tiller-releases-convertor.windows.amd64.exe
- sha256sum tiller-releases-convertor.* > SHA256SUM
deploy:
  provider: releases
  api_key:
    secure: 
  skip_cleanup: true
  file:
    - tiller-releases-convertor.linux.amd64
    - tiller-releases-convertor.darwin.amd64
    - tiller-releases-convertor.windows.amd64.exe
    - SHA256SUM
  on:
    repo: dragonsmith/tiller-releases-converter
    tags: true
